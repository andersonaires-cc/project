<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Tabelas</title>
  <link rel="stylesheet" href="style_tabelas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <div class="container d-flex justify-content-center">
      <h1>Tabela de Clientes</h1>
    </div>
  </header>
  <main>
    <section>

      <!-- Não utilizou o bootstrap -->
      <div class="container d-flex justify-content-center mb-4">
        <form name="myForm">

          <div class="row">
            <div id="Nome" class="col-12">
              <label for="Nome" class="form-label">Nome:</label>
              <input class="form-control" maxlength="20" type="text" id="inputnome" placeholder="Nome completo" required>
            </div>

          </div>

          <div class="row">

            <div id="Idade" class="col-4">
              <label for="Idade" class="form-label">Idade:</label><br>
              <input class="form-control" step="1" type="number" min="1" id="inputidade" placeholder="1">
            </div>

            <div class="col-8">
              <label for="Matricula" class="form-label">Matricula:</label><br>
              <input class="form-control" maxlength="11" type="text" id="inputMatricula"
                placeholder="Ex: 1236789">
            </div>

          </div>

          <div class="row">

            <div id="Cidade" class="col-12">
              <label class="form-label" for="Cidade">Cidade:</label><br>
              <input class="form-control" type="text" id="inputcidade" placeholder="Digite aqui a cidade...">
            </div>

          </div>

          <div class="row">

            <div id="Banco" class="col-8">
              <label class="form-label" for="Banco">Banco</label><br>
              <input class="form-control" type="text" id="inputbanco" placeholder="Nome do banco...">
            </div>

            <div id="Poupanca" class="col-4">
              <label class="form-label" for="Poupanca">Poupanca</label><br>
              <input class="form-control" type="number" step="0.01" id="inputpoupanca"
                placeholder="0.00">
            </div>

          </div>

          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" id="add_button" onclick="adicionaCliente(event)">Adicionar Cliente</button>
            </div>
          </div>

      </div>
      </form>

      </div>
    </section>

    <section>
      <div class="container">
        <div class="row d-flex justify-content-center mb-4">
          <div class="col-6">
            <table class="table table-dark table-striped table-hover" id="table1">
              <thead>
                <tr>
                  <th scope="col">Matricula</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Idade</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Banco</th>
                  <th scope="col">Poupança</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
            <h2 class="text-center">Tabela Clientes empréstimos</h2>
        </div>
        <div class="row">
          <h3 class="text-center">Todos com poupança abaixo de R$ 100,00</h3>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <table class="table table-secondary table-striped table-hover" name="table2">
                <thead>
                  <tr>
                    <th>Mat.</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Banco</th>
                    <th>Poupança</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="tab.js"></script>
</body>

</html>
